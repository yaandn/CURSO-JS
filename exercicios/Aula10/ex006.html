<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            color: rgb(0, 0, 0);
            background-color: lightgreen;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja... 
    </div>
    <script>
         var area = window.document.getElementById('area')
        area.addEventListener('click', clicar) // adicionando um evento de clicar na div com id area
        area.addEventListener('mouseenter' , entrou)// adicionando o evento de passar o mouse sobre a div area
        area.addEventListener('mouseout' , saiu)// adicionando o evento de tirar o mouse da area 



        function clicar() { // adicionando a função de clicar sobre a div
            area.innerText = 'clicou!' // mudando o texto da div com a variável area
            
        }
        function entrou() { // adicionando a função de passar o mouse sobre a div
            area.innerText = 'entrou'  // mudando o texto da div com a variável area
            area.style.background = 'green' // mudando a cor da div com a variável area  
        }
        function saiu()  { // adicionando a função de tirar o mouse sobre a div
            area.innerText = 'saiu' // mudando o texto da div com a variável area
            area.style.background = 'lightgreen' // mudando a cor da div com a variável area  
        }
    </script>
    
</body>
</html>
