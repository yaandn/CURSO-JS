<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 20pt arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome é <strong>${nome}</strong> e  tem ${nome.length} letras <br/>`)// Informando quantas letras tem no nome com nome.length
        document.write(`Olá, Yan. Seu nome em maiúsculas é ${nome.toUpperCase()}`)// Colocando o nome em maiúsculas com nome.toUpperCase
    </script>
</body>
</html>
