<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            text-align: center;
            font-size: 2em;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:'))//armazwnando o primeiro n
        var n2 = Number(window.prompt('Digite outro número:'))//armazenando o segundo n
        var s = n1 + n2 //Guardando a soma de n1 e n2 na variável s
        window.alert(`O primeiro número digitado foi ${n1} o segundo número digitado foi ${n2} e a soma entre eles é ${s}`) // Colocando um alerta na tela que idica os dois números digitados e a soma de ambos
    </script>
    
</body>
</html>
