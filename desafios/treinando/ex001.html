<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando por conta própria</title>
    <style>
        body {
            background-color: black;
            font-family: arial;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <script>
        //Desáfio: ler o nome, a idade e o salário do usuário, escrever uma mensagem de boas vindas, informando qual é o nome em maiúsculas, em minúsculas e quantas letras tem e sua idade. Além disso informar qual é o salário anual da paessoa.
        var nome = window.prompt('Digite o seu primeiro nome:')
        var idade = window.prompt('Qual é a sua idade?')
        var salário = Number(window.prompt('Informe o seu salário:'))
        var salário_anual = salário*12
        document.write(`Seja bem-vindo, ${nome}!</br>`)
        document.write(`O seu nome em maiúsculas é ${nome.toUpperCase()},  em minúsculas é ${nome.toLowerCase()} e tem ${nome.length} letras. </br>`)
        document.write(`Sua idade é ${idade}, seu salário mensal é ${salário.toLocaleString('pt-BR', {style:'currency' ,currency:'BRL'})}.</br> `)
        document.write(`Seu salário anual é ${salário_anual.toLocaleString('pt-BR', {style:'currency' , currency: 'BRL'})}`)
        
    </script>
   

    
    
</body>
</html>
